<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Last Hour Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Search YouTube videos from the last 1 hour.">
  <meta name="robots" content="index, follow">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h4 class="text-center mb-3">YouTube Search (Last 1 Hour)</h4>

  <p class="text-center text-muted" style="font-size:13px">
  </p>

  <form onsubmit="searchYT(event)">
    <input
      type="text"
      id="query"
      class="form-control mb-3"
      placeholder="Search YouTube (Last 1 hour)"
      required
    >
    <button class="btn btn-danger w-100">
      Search on YouTube
    </button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
